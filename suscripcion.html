<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="card text-center">
        <div class="card-header" id="colornavbar">
            <nav class="navbar navbar-expand-lg" id="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html" id="titulo">Locos del Balón</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="fichajes.html">Fichajes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="resultados.html">Resultados</a>
                        </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="card-body">
            <form id="form">
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleInputName1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputLastName1" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="exampleInputLastName1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <br>
                <select class="form-select" name="team" id="team">
                    <option>Selecciona un equipo</option>
                    <option value="Sevilla FC">Sevilla FC</option>
                    <option value="Valencia CF">Valencia CF</option>
                    <option value="FC Barcelona">FC Barcelona</option>
                    <option value="Real Madrid">Real Madrid</option>
                    <option value="Real Betis">Real Betis</option>
                </select>
                <br>
                <button type="submit" class="btn btn-primary">Suscribirse</button>
            </form>

            <br><br>

            <h2>Últimos Socios</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Equipo</th>
                  </tr>
                </thead>
                <tbody id="tablita">
                  <tr>
                    <td scope="row">Fernando</td>
                    <td>Zamora</td>
                    <td>Sevilla FC</td>
                  </tr>
                  <tr>
                    <td scope="row">José Antonio</td>
                    <td>Castillejo</td>
                    <td>Real Madrid</td>
                  </tr>
                  <tr>
                    <td scope="row">Román</td>
                    <td>Millán</td>
                    <td>FC Barcelona</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div id="footer" class="card-footer text-body-secondary">
            <p id="formulario">Derechos de Autor Fernando Zamora Rico</p>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="suscripcion.js"></script>
</html>
